{

function pausecomp(millis) 
{
var date = new Date();
var curDate = null;

do { curDate = new Date(); } 
while(curDate-date < millis);
}

function getRandomInt (min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}





function changeColor2(id, nCount, finalColor)
{

var Randint=1;

if (nCount > 0)
{
setColor(id, newColor);

if (newColor=='red')
{
newColor='orange';
}
else if (newColor=='orange')
{
newColor='yellow';
}
else if (newColor=='yellow')
{
newColor='green';
}
else if (newColor=='green')
{
newColor='blue';
}
else if (newColor=='blue')
{
newColor='purple';
}
else if (newColor=='purple')
{
newColor='red';
}

setTimeout(function(){changeColor2(id, nCount-1, finalColor);},100);



}
else

{

if (doRandom!=0)
{
Randint=getRandomInt (1, 5);

{
case 1:

case 3:

case 5:

break;
case 'green':
